name: ðŸ”’ Security Vulnerability Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar todos los lunes a las 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  dependency-scan:
    name: ðŸ“¦ Dependency Vulnerabilities
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ” Run pub outdated (vulnerabilities check)
        run: |
          echo "## ðŸ“Š Dependency Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          flutter pub outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "âœ… Dependency scan completed" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat outdated.json | head -50 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No outdated packages found" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

      - name: ðŸ›¡ï¸ Dependency Review (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  code-analysis:
    name: ðŸ”Ž Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ” Flutter Analyze
        run: |
          echo "## ðŸ”Ž Static Analysis Report" >> $GITHUB_STEP_SUMMARY
          flutter analyze > analyze_output.txt 2>&1 || true
          
          if grep -q "No issues found!" analyze_output.txt; then
            echo "âœ… No issues found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Issues detected:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat analyze_output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ§ª Dart Code Metrics (Optional)
        run: |
          # Instalar herramienta de mÃ©tricas
          flutter pub global activate dart_code_metrics
          
          echo "## ðŸ“ˆ Code Quality Metrics" >> $GITHUB_STEP_SUMMARY
          flutter pub global run dart_code_metrics:metrics analyze lib --reporter=console > metrics.txt 2>&1 || true
          
          if [ -s metrics.txt ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat metrics.txt | head -100 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  secret-scan:
    name: ðŸ” Secret & Credential Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para escanear todo el historial

      - name: ðŸ” TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: ðŸ” Gitleaks Secret Detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  android-security:
    name: ðŸ¤– Android Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: 'stable'

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Build Android APK (debug)
        run: flutter build apk --debug
        continue-on-error: true

      - name: ðŸ” Android Lint Check
        run: |
          cd android
          ./gradlew lint || true
          echo "## ðŸ¤– Android Lint Report" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "app/build/reports/lint-results.xml" ]; then
            echo "âœ… Lint scan completed" >> $GITHUB_STEP_SUMMARY
            echo "Check the artifacts for detailed report" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Lint report not generated" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

      - name: ðŸ“¤ Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-report
          path: android/app/build/reports/
          retention-days: 30
        continue-on-error: true

  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-analysis, secret-scan, android-security]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Analysis | ${{ needs.code-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android Security | ${{ needs.android-security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• Scan completed at: $(date -u)" >> $GITHUB_STEP_SUMMARY
